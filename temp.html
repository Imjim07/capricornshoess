<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="tempp.css">
</head>

<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form action="#" method="post" class="checkout-form">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="address"><i class="fas fa-home"></i> Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="city"><i class="fas fa-city"></i> City</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="zip"><i class="fas fa-envelope"></i> Zip Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <div class="form-group">
        <label for="card"><i class="fas fa-credit-card"></i> Credit Card Number</label>
        <input type="text" id="card" name="card" required>
      </div>

      <div class="form-group">
        <label for="exp"><i class="fas fa-calendar-alt"></i> Expiration Date</label>
        <input type="text" id="exp" name="exp" placeholder="MM/YY" required>
      </div>

      <div class="form-group">
        <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>

      <button type="submit" class="checkout-btn"><i class="fas fa-shopping-cart"></i> Submit Payment</button>
    </form>
  </div>
</body>

</html>
